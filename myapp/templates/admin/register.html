{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}
<div class="container"><br />
    <div class="row">    
        <div class="col-6">
            <div class="card">
                <!-- Card body -->
                <div class="card-body">
                    <form>
                        <p class="h4 text-center py-4">Cr√©ation de compte</p>
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="registerName" class="form-control">
                            <label for="registerName" class="font-weight-light">Nom</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" id="registerEmail" class="form-control">
                            <label for="registerEmail" class="font-weight-light">Courriel</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                            <input type="email" id="registerEmailConfirm" class="form-control">
                            <label for="registerEmailConfirm" class="font-weight-light">Confirmez votre courriel</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input type="password" id="registerPassword" class="form-control">
                            <label for="registerPassword" class="font-weight-light">Mot de passe</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                            <input type="password" id="registerPaswordConfirm" class="form-control">
                            <label for="registerPasswordConfirm" class="font-weight-light">Confirmez votre mot de passe</label>
                        </div>

                        <div class="text-center py-4 mt-3">
                            <button class="btn btn-primary" type="submit">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row"><br /></div>
</div>
<!-- Card -->
{% endblock %}
