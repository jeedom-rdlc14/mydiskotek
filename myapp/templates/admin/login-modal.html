{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Accès à l'administration</h4>
        <button type="button" class="close" data-dismiss="modal" onclick="document.location.href='{{serverURL}}/index'"; aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="" method="POST" name="form">
        <div class="modal-body mx-3">
          <div class="col-md-4 col-md-offset-4">
            {{ form.hidden_tag() }}
            <div class="form-group">
              <label class="control-label" for="username">Utilisateur</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label class="control-label" for="useremail">Courriel</label>
              {{ form.useremail }}
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Mot de passe</label>
              {{ form.password }}
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default" type="submit">Soumettre</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
