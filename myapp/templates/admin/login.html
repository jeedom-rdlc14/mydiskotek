{% extends "admin/base.html" %}
{% block content %}
<body>
    <!--Modal: Login / Register Form-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Connection Ã  l'admistration</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="login-email" class="form-control validate">
            <label data-error="valide" data-success="right" for="defaultForm-email">Courriel</label>
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="login-passwd" class="form-control validate">
            <label data-error="valide" data-success="right" for="defaultForm-pass">Mot de passe</label>
          </div>
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn blue-gradient" data-toggle="tooltip"><i class="fa fa-thumbs-o-up"></i></button>
       
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
